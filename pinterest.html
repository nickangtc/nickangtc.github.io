<h1>Pinterest Tag firer</h1>

<h2>Fire at will</h2>

<div>
  <input id="pagevisit" type="button" value="PageVisit">
</div>

<div>
  <input id="addtocart" type="button" value="AddToCart">
</div>

<div>
  <form id="search">
    <input id="search-input" type="text" name="search" value="Lorem ipsum">
    <input type="submit" value="Submit Search">
  </form>
</div>

<script>
  document.querySelector('#pagevisit').addEventListener('click', () => {
    console.log('pagevisit event fired')
    pintrk('track', 'pagevisit', {
      property: 'Athleta'
    });
  });

  document.querySelector('#addtocart').addEventListener('click', () => {
    console.log('addtocart event fired')
    pintrk('track', 'addtocart', {
      value: 100,
      order_quantity: 1,
      currency: 'EUR'
    });
  });

  document.querySelector('#search').addEventListener('submit', (e) => {
    e.preventDefault();
    console.log('search event fired')
    pintrk('track', 'search', {
      search_query: document.querySelector('#search-input').value
    });
  });
</script>
